# ==============================================
# ACA (Autonomous Coding Agents) Docker Compose
# ==============================================
# Usage:
#   cp .env.docker.example .env
#   # Fill in secrets in .env
#   docker compose up --build
#
# Services:
#   api - Node.js backend (port 3000 internal)
#   web - React frontend via nginx (port 8080 exposed)

services:
  # ----------------------------------------
  # Backend API Server
  # ----------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aca-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - CORS_ORIGINS=http://localhost:${WEB_PORT:-8080},http://web:80
    volumes:
      - aca-workspace:/data/workspace
      - aca-logs:/data/logs
    networks:
      - aca-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  # ----------------------------------------
  # Frontend Web Dashboard
  # ----------------------------------------
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: aca-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-8080}:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - aca-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      start_period: 5s
      retries: 3

  # ----------------------------------------
  # PostgreSQL Database (opt-in via profile)
  # ----------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: aca-postgres
    profiles: ["db", "database", "full"]
    restart: unless-stopped
    environment:
      POSTGRES_DB: aca
      POSTGRES_USER: aca
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aca_dev}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - aca-pgdata:/var/lib/postgresql/data
    networks:
      - aca-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aca"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------------
  # Jaeger (opt-in via profile: observability)
  # ----------------------------------------
  jaeger:
    image: jaegertracing/all-in-one:1.55
    container_name: aca-jaeger
    profiles: ["observability", "full"]
    restart: unless-stopped
    ports:
      - "16686:16686"    # Jaeger UI
      - "4318:4318"      # OTLP HTTP receiver
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    networks:
      - aca-network

  # ----------------------------------------
  # Prometheus (opt-in via profile: observability)
  # ----------------------------------------
  prometheus:
    image: prom/prometheus:v2.50.0
    container_name: aca-prometheus
    profiles: ["observability", "full"]
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infra/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
    networks:
      - aca-network

  # ----------------------------------------
  # Grafana (opt-in via profile: observability)
  # ----------------------------------------
  grafana:
    image: grafana/grafana:10.3.1
    container_name: aca-grafana
    profiles: ["observability", "full"]
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_AUTH_ANONYMOUS_ENABLED: "true"
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infra/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - aca-network

volumes:
  aca-workspace:
    driver: local
  aca-logs:
    driver: local
  aca-pgdata:
    driver: local

networks:
  aca-network:
    driver: bridge
