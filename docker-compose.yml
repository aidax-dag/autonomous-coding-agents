version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: autonomous-agents-postgres
    environment:
      POSTGRES_USER: multi_agent
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_secure_password}
      POSTGRES_DB: multi_agent_db
    ports:
      - '5434:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U multi_agent']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agent-network

  # NATS Message Broker with JetStream
  nats:
    image: nats:2-alpine
    container_name: autonomous-agents-nats
    command:
      - '--jetstream'
      - '--store_dir=/data'
      - '--http_port=8222'
    ports:
      - '4222:4222' # Client connections
      - '8222:8222' # HTTP monitoring
    volumes:
      - nats_data:/data
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:8222/healthz']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agent-network

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: autonomous-agents-redis
    command: redis-server --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agent-network
    profiles:
      - full # Only start with --profile full

volumes:
  postgres_data:
    driver: local
  nats_data:
    driver: local
  redis_data:
    driver: local

networks:
  agent-network:
    driver: bridge
