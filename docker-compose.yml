# ==============================================
# ACA (Autonomous Coding Agents) Docker Compose
# ==============================================
# Usage:
#   cp .env.docker.example .env
#   # Fill in secrets in .env
#   docker compose up --build
#
# Services:
#   api - Node.js backend (port 3000 internal)
#   web - React frontend via nginx (port 8080 exposed)

services:
  # ----------------------------------------
  # Backend API Server
  # ----------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aca-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - CORS_ORIGINS=http://localhost:${WEB_PORT:-8080},http://web:80
    volumes:
      - aca-workspace:/data/workspace
      - aca-logs:/data/logs
    networks:
      - aca-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  # ----------------------------------------
  # Frontend Web Dashboard
  # ----------------------------------------
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: aca-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-8080}:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - aca-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      start_period: 5s
      retries: 3

volumes:
  aca-workspace:
    driver: local
  aca-logs:
    driver: local

networks:
  aca-network:
    driver: bridge
