<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect x="4" y="4" width="120" height="120" rx="20" ry="20" fill="url(#bg)"/>
  <!-- Circuit nodes representing AI/automation -->
  <!-- Central node -->
  <circle cx="64" cy="64" r="12" fill="#FFFFFF"/>
  <circle cx="64" cy="64" r="7" fill="url(#bg)"/>
  <!-- Top node -->
  <circle cx="64" cy="28" r="8" fill="#FFFFFF"/>
  <circle cx="64" cy="28" r="4.5" fill="url(#bg)"/>
  <!-- Bottom node -->
  <circle cx="64" cy="100" r="8" fill="#FFFFFF"/>
  <circle cx="64" cy="100" r="4.5" fill="url(#bg)"/>
  <!-- Left node -->
  <circle cx="28" cy="64" r="8" fill="#FFFFFF"/>
  <circle cx="28" cy="64" r="4.5" fill="url(#bg)"/>
  <!-- Right node -->
  <circle cx="100" cy="64" r="8" fill="#FFFFFF"/>
  <circle cx="100" cy="64" r="4.5" fill="url(#bg)"/>
  <!-- Connecting lines -->
  <line x1="64" y1="36" x2="64" y2="52" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="64" y1="76" x2="64" y2="92" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="36" y1="64" x2="52" y2="64" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="76" y1="64" x2="92" y2="64" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Diagonal connections -->
  <line x1="39" y1="39" x2="53" y2="53" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="89" y1="39" x2="75" y2="53" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="39" y1="89" x2="53" y2="75" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="89" y1="89" x2="75" y2="75" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
</svg>
