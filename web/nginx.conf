# ==============================================
# ACA Web Dashboard - nginx Configuration
# ==============================================
# - Serves the React SPA static files
# - Proxies /api/* requests to the backend API service
# - Handles SPA client-side routing (fallback to index.html)

upstream api_backend {
    server api:3000;
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ----------------------------------------
    # Security Headers
    # ----------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ----------------------------------------
    # Gzip Compression
    # ----------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # ----------------------------------------
    # API Reverse Proxy
    # ----------------------------------------
    # Forward /api/* requests to the backend service.
    # The backend receives the full /api/... path.
    location /api/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;

        # WebSocket support (for future streaming endpoints)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Forward client information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running LLM requests
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 10s;

        # Disable buffering for streaming responses
        proxy_buffering off;
    }

    # ----------------------------------------
    # Static Assets (immutable cache)
    # ----------------------------------------
    # Vite hashes filenames, so these can be cached aggressively.
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ----------------------------------------
    # SPA Fallback
    # ----------------------------------------
    # All other routes fall through to index.html
    # so React Router can handle client-side routing.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ----------------------------------------
    # Deny Hidden Files
    # ----------------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
